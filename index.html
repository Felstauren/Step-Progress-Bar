<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/473a3859e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <script defer src="index.js" ></script>
    <div class="yellowBox">
        <div id="container">

            <div id="punktfirst">
                <i id="check1" class="fa-solid fa-check positionI"></i>
            <p id="Text">Start</p>
            <div id="line1"></div>
            </div>
        
            <div id="punktsecond">
                <i id="xmark2" class="fa-solid fa-xmark positionI"></i>
                <i id="check2" class="fa-solid fa-check positionI" style="display: none;"></i>
            <p id="Text">Step 1</p>
            <div id="line2"></div>
            </div>
            
            <div id="punktthird">
                <i id="xmark3" class="fa-solid fa-xmark positionI"></i>
                <p id="Text">Step 2</p>
                <div id="line3"></div>
            </div>
             
            <div id="punktfour">
                <i id="xmark4" class="fa-solid fa-xmark positionI"></i>
                <p id="Text">Step 3</p>
                <div id="line4"></div>
            </div>
            
            <div id="punktfive">
                <i id="xmark5" class="fa-solid fa-xmark positionI"></i>
                <p id="Text">Final</p>
            </div>

        </div>

        <div class="arrow">
            <div id="arrowleft">
                <i class="fa-solid fa-arrow-left" id="arrowPosition" onclick="back()" ></i>
            </div>
            <div id="arrowright">
                <i class="fa-solid fa-arrow-right" id="arrowPosition" onclick="further()"></i>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
</body>
</html>
